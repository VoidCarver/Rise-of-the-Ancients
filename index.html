<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROR Community Patch Notes</title>
  <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="container">
  <img src="./img/rota-banner.png" alt="Community Patch Banner" class="header-img">
  <!-- Nav Menu -->
  <div id="nav-placeholder"></div>

    <div class="news-box">
      <h2>Welcome to RotA Archive Vault</h2>      
      <h2>Discord Patch Notes became way too tedious to maintain.</h2>
      <h2>This new place will be much easier to maintain, browse and allow extension as needed.</h2>     
    </div>
</div>

  <!-- Script to load nav.html -->
  <script>
    fetch("includes/nav.html")
      .then(response => response.text())
      .then(data => {
        const nav = document.getElementById("nav-placeholder");
        nav.innerHTML = data;
        nav.classList.add("loaded"); // show nav after insertion
      });
  </script>

  <!-- Back to top button -->
  <button id="backToTop">â†‘</button>
  <script>
    const backToTop = document.getElementById("backToTop");

    window.addEventListener("scroll", () => {
      backToTop.style.display = window.scrollY > 200 ? "block" : "none";
    });

    backToTop.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  </script>
</body>
</html>
