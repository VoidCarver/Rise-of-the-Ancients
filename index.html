<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROTA Archive Vault</title>
  <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="container">
  <img src="./img/rota-banner.png" alt="Community Patch Banner" class="header-img">
  <!-- Nav Menu -->
  <div id="nav-placeholder"></div>

    <div class="news-box">
      <h2>Rise of the Ancients Archive Vault</h2>
      <img src="./img/rota-avatar.png" alt="ROTA Avatar" class="rota-avatar">      
    </div>

     <div class="news-box">
      <h2>About Us</h2>  
      <img src="./img/aoe2-logo.png" alt="AOE2 Logo" class="aoe2-logo">     
      <h5>Dedicated Discord Community since October 09, 2023</h5>
      <h5>Tournaments and Events organization, Community Content and Guides</h5>
      <h5>Co-Founders:<br>CrazyIvan, Jesse, Unrestricted and Carver</h5>
        
    </div>

    <div class="news-box">
      <h5>-- Design & Maintenance by Carver --</h5>       
    </div>
</div>

  <!-- Script to load nav.html -->
  <script>
    fetch("includes/nav.html")
      .then(response => response.text())
      .then(data => {
        const nav = document.getElementById("nav-placeholder");
        nav.innerHTML = data;
        nav.classList.add("loaded"); // show nav after insertion
      });
  </script>

  <!-- Back to top button -->
  <button id="backToTop">â†‘</button>
  <script>
    const backToTop = document.getElementById("backToTop");

    window.addEventListener("scroll", () => {
      backToTop.style.display = window.scrollY > 200 ? "block" : "none";
    });

    backToTop.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  </script>
</body>
</html>
