<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROTA - Tournaments</title>
  <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="container">
  <img src="./img/rota-banner.png" alt="Community Patch Banner" class="header-img">
  <!-- Nav Menu -->
  <div id="nav-placeholder"></div>

    <div class="news-box">
      <img src="./img/rota-avatar.png" alt="ROTA Avatar" class="rota-avatar">
      <h2>Rise of the Ancients</h2>
      <h3>Tournaments & Events Global Data</h3>
      <h5>- Total Prize Pool: $330</h5>
      <h5>- Tournaments & Events: 1</h5>
      <h3>All our available VODs have been ported to a new 
        <a href="https://www.youtube.com/channel/UC0FUCk8OxViRKkLdRl3Y_kQ" target="_blank" rel="noopener noreferrer">YouTube</a> 
        Channel in July 2025.<br>      
      </h3>    
    </div>

    <div class="news-box">

    <!-- May 2025 - Earth to Iron -->
    <details open>
    <summary>May 2025 - Earth to Iron - 1vs1</summary>

    <ul>
      <li>Prize Pool: $330</li>      
      <li><a href="https://liquipedia.net/ageofempires/Earth_To_Iron" target="_blank" rel="noopener noreferrer">Liquipedia</a></li>
      <li><a href="https://www.youtube.com/watch?v=LVKXIdoY0Lo&list=PLZczkiwd2f-ivk1wonpW-FOo12tH-vtqU" target="_blank" rel="noopener noreferrer">VODs Playlist</a></li>
    </ul>

    </details>

    </div>

  <!-- Script to load nav.html -->
  <script>
    fetch("includes/nav.html")
      .then(response => response.text())
      .then(data => {
        const nav = document.getElementById("nav-placeholder");
        nav.innerHTML = data;
        nav.classList.add("loaded"); // show nav after insertion
      });
  </script>

  <!-- Back to top button -->
  <button id="backToTop">â†‘</button>
  <script>
    const backToTop = document.getElementById("backToTop");

    window.addEventListener("scroll", () => {
      backToTop.style.display = window.scrollY > 200 ? "block" : "none";
    });

    backToTop.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  </script>
</body>
</html>
